<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Social</title>


    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
        .top,
        .bottom {
            height: 100px;
            max-height: 100px;
            min-height: 100px;
        }

        .middle {
            height: 600px;
            max-height: 600px;
            min-height: 600px;
        }

        .small {
            height: 300px;
            max-height: 300px;
            min-height: 300px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>


</head>

<body>

    <div id="main" class="container">
        <div class="row">

            <div class="col-md-12 hidden-xs randomColor top">

            </div>
        </div>

    <div class="row">

        <div class="col-md-2 hidden-xs randomColor middle">

        </div>

        <div class="col-md-8 randomColor">
            <div class="row">
                <div class="col-md-6 col-xs-12 randomColor small">
                    <img src="fish.jpg" alt="fish" />

                </div>

                <div class="col-md-6 col-xs-12 randomColor small">
                    <img src="fish2.jpg" alt="fish" />

                </div>

                <div class="col-md-6 col-xs-12  randomColor small">
                    <img src="fish3.jpg" alt="fish" />


                </div>

                <div class="col-md-6 col-xs-12 randomColor small">
                    <img src="fish4.jpg" alt="fish" />
                </div>

            </div>

        </div>

        <div class="col-md-2 hidden-xs randomColor middle">

        </div>
    </div>

    <div class="row">

        <div class="col-md-12 hidden-xs randomColor bottom">

        </div>
    </div>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        function getRandomNumber(min, max) {            
            return Math.floor(Math.random() * max + min);        
        }

                
        $(document).ready(function() {

                        
            var bodyColumns = $(".randomColor");

                        
            bodyColumns.each(function() {

                                
                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," +                  getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

                            
            })

                         $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," +              getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


                    
        })
    </script>

</body>

</html>
