<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 6</title>


    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Push Pull </title>
    <style media="screen">


    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<div class="container">
    <div class="row">
      <!-- code for mobile first-->
      <!-- swap B and A on  -->
        <div class="col-md-4 col-md-push-4 randomColor">
            <div class="alert alert-danger">B </div>
        </div>
        <div class="col-md-4 col-md-pull-4 col-xs-6 randomColor">
            <div class="alert alert-info">A </div>
        </div>
        <div class="col-md-4 col-xs-6 randomColor">
            <div class="alert alert-info">C </div>
        </div>
    </div>
</div>





<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        function getRandomNumber() {            
            return Math.floor(Math.random() * 55 + 200);        
        }

                
        $(document).ready(function() {

                        
            var bodyColumns = $(".randomColor");

                        
            bodyColumns.each(function() {

                                
                $(this).css("background-color", "rgb(" + getRandomNumber() + "," + getRandomNumber() + "," + getRandomNumber() + ")");

                            
            })

                         $("body").css("background-color", "rgb(" + getRandomNumber() + "," + getRandomNumber() + "," + getRandomNumber() + ")");            
            $("body").fadeIn();


                    
        })
    </script>
</body>

</html>
